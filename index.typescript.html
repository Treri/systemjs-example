<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>system demo(TypeScript)</title>
</head>
<body>
  <div id="content"></div>
  <script src="./node_modules/systemjs/dist/system-polyfills.js"></script>
  <script src="./node_modules/systemjs/dist/system.src.js"></script>
  <script>
    System.config({
      baseURL: './',
      // or 'traceur' or 'typescript'
      transpiler: 'typescript',
      // or traceurOptions or typescriptOptions
      typescriptOptions: {
        target: 1, // must use integer 1, not `es5`. see issue https://github.com/Microsoft/TypeScript/issues/7610 and https://github.com/Microsoft/TypeScript/issues/7592
        jsx: 2 // must use integer 2, not `react`. see issue https://github.com/Microsoft/TypeScript/issues/5918
      },
      map: {
        typescript: './node_modules/typescript/lib/typescript.js',
        css: './node_modules/systemjs-plugin-css/css.js'
      },
      meta: {
        '*.css': {
          loader: 'css'
        }
      }
    });

    System.import('boot.ts');
  </script>
</body>
</html>
